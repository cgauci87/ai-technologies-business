    <!--pop-up script -->
    <script>
       function pop(div) {
        document.getElementById(div).style.display = 'block';
    }
    
    function hide(div) {
        document.getElementById(div).style.display = 'none';
    }
    
    document.onkeydown = function (evt) {
        evt = evt || window.event;
        if (evt.keyCode == 27) {
            hide('popup-industries');
        }
    };

  </script>
